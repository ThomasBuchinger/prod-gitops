---
apiVersion: legacy.k8s.keycloak.org/v1alpha1
kind: KeycloakRealm
metadata:
  name: buc
  labels:
    app: sso-keycloak
spec:
  realm:
    id: "buc"
    realm: "BUC HomeLab"
  instanceSelector:
    matchLabels:
      app: sso-keycloak



