apiVersion: legacy.k8s.keycloak.org/v1alpha1
kind: ExternalKeycloak
metadata:
  name: sso-keycloak
  labels:
    app: sso-keycloak
spec:
  url: https://keycloak.buc.sh
  contextRoot: /
