
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-cert
spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    name: k8s-evergreen
    kind: ClusterSecretStore
  target:
    name: cert-keycloak-buc-sh
    creationPolicy: Owner
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: cert-keycloak-buc-sh

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-admin-interface
spec:
  tls:
  - hosts:
      - keycloak.buc.sh
    secretName: cert-keycloak-buc-sh
  rules:
  - host: "keycloak.buc.sh"
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: sso-service
            port:
              name: http



