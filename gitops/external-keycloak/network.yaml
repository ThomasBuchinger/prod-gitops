metadata:
  name: sso-mtls-buc-sh
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: external-gateway-mtls
    namespace: external-gateway
  hostnames:
  - "sso.mtls.buc.sh"
  rules:
  - backendRefs:
