---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sso-cloud-buc-sh
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: external-gateway
    namespace: external-gateway
  hostnames:
  - "sso.cloud.buc.sh"
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: sso-service
      port: 8080
      weight: 1
    matches:
    - path:
        type: Exact
        value: /
    - path:
        type: PathPrefix
        value: /realms
    - path:
        type: PathPrefix
        value: /resources
    - path:
        type: PathPrefix
        value: /.well-known
