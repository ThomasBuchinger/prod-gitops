---
apiVersion: v1
kind: Namespace
metadata:
  name: external-hfs
  labels:
    pod-security.kubernetes.io/enforce: restricted


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hfs
  namespace: external-hfs
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/app: hfs
  template:
    metadata:
      labels:
        app.kubernetes.io/app: hfs
    spec:
      containers:
      - name: hfs
        image: docker.io/rejetto/hfs:v0.54.0
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        volumeMounts:
        - name: dot-dir
          mountPath: /.hfs
        - name: data
          mountPath: /app/myDisk/nas
        - name: uploads
          mountPath: /app/myDisk/uploads
        env:
        - name: HFS_CREATE_ADMIN
          value: changeme
        - name: HFS_PORT
          value: "8080"

        resources:
          requests:
            cpu: 10m
            memory: 60M
        livenessProbe:
          httpGet:
            path: /
            port: http
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
      securityContext:
        runAsNonRoot: true
        runAsUser: 100
        runAsGroup: 101
      volumes:
      - name: dot-dir
        emptyDir: {}
      - name: config
        emptyDir: {}
      - name: uploads
        emptyDir: {}
      - name: data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: hfs
  namespace: external-hfs
spec:
  selector:
    app.kubernetes.io/app: hfs
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http


---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hfs-adminui
  namespace: external-hfs
spec:
  rules:
  - host: "files.10.0.0.24.nip.io"
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: hfs
            port:
              name: http

