---
apiVersion: v1
kind: Namespace
metadata:
  name: external-r2

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: not-yet-used
data: {}


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: s3browser
  namespace: external-r2
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/app: s3browser
      app.kubernetes.io/instance: r2
  template:
    metadata:
      labels:
        app.kubernetes.io/app: s3browser
        app.kubernetes.io/instance: r2
    spec:
      containers:
      - name: r2
        image: docker.io/cloudlena/s3manager
        imagePullPolicy: IfNotPresent
        env:
        - name: ENDPOINT
          value: "s3.buc.sh:9000"
        - name: USE_SSL
          value: "false"
        - name: ALLOW_DELETE
          value: "false"
        - name: USE_IAM
          value: "true"
        - name: IAM_ENDPOINT
          value: https://s3.buc.sh:9000
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 10m
            memory: 60M
        # livenessProbe:
        #   failureThreshold: 3
        #   httpGet:
        #     path: /static/js/materialize.min.js
        #     port: http
        #   periodSeconds: 10
        #   successThreshold: 1
        #   timeoutSeconds: 1
      # securityContext:
      #   runAsNonRoot: true
      #   runAsUser: 1000
      #   runAsGroup: 1000
      #   fsGroup: 1000
      #   sysctls:
      #   - name: fs.inotify.max_user_watches
      #     value: "204800"
---
apiVersion: v1
kind: Service
metadata:
  name: r2
  namespace: external-r2
spec:
  selector:
    app.kubernetes.io/app: s3browser
    app.kubernetes.io/instance: r2
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http

