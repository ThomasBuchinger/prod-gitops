apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ingress-secret
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: k8s-evergreen
    kind: ClusterSecretStore
  target:
    name: cert-argocd-buc-sh
    creationPolicy: Owner
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: cert-argocd-buc-sh

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-tls
  namespace: argocd
spec:
  tls:
  - hosts:
      - argocd.buc.sh
    secretName: cert-argocd-buc-sh
  rules:
  - host: "argocd.buc.sh"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: argocd-server
            port:
              number: 80