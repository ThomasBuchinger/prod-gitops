---
apiVersion: v1
kind: ConfigMap
metadata:
  name: syncthing-init
data:
  init.sh: |-
    #!/bin/sh

    DIR=/var/syncthing
    mkdir -p $DIR/config
    echo -n $TLS_CRT > $DIR/config/cert.pem
    echo -n $TLS_key > $DIR/config/key.pem

    cat $DIR/config/cert.pem
    ls -lR $DIR

    syncthing generate --home $DIR --gui-user=admin --gui-password=adminadmin --no-default-folder

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: syncthing-credentials
  namespace: syncthing
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-approle-secret
    kind: ClusterSecretStore
  target:
    name: eso-syncthing-credentials
    creationPolicy: Owner
  data:
  - secretKey: ADMIN_USER
    remoteRef:
      key: access/static-cred
      property: cred_admin_user
      conversionStrategy: Default
      decodingStrategy: None
  - secretKey: ADMIN_PASSWORD
    remoteRef:
      key: access/static-cred
      property: cred_admin_password
      conversionStrategy: Default
      decodingStrategy: None
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: syncthing-application
  namespace: syncthing
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-approle-secret
    kind: ClusterSecretStore
  target:
    name: eso-syncthing-application
    creationPolicy: Owner
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      key: access/syncthing

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncthing
  namespace: syncthing
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/app: syncthing
  template:
    metadata:
      labels:
        app.kubernetes.io/app: syncthing
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
      - name: gen-config
        command:
        - /bin/sh
        - /scripts/init.sh
        image: docker.io/syncthing/syncthing:1.25
        env:
        - name: TLS_CRT
          valueFrom:
            secretKeyRef:
              name: eso-syncthing-application
              key: tls.crt
        - name: TLS_KEY
          valueFrom:
            secretKeyRef:
              name: eso-syncthing-application
              key: tls.key
        volumeMounts:
        - mountPath: /var/syncthing/
          name: data-root
        - mountPath: /scripts
          name: scripts
      containers:
      - name: syncthing
        # command:
        # - syncthing
        # - serve
        # - --config=/etc/syncthing/
        # - --data=/var/syncthing/
        # - --gui-apikey=ZAUBqGHpatCwpKzFaKH5
        image: docker.io/syncthing/syncthing:1.25
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /rest/noauth/health
            port: http
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        ports:
        - containerPort: 8384
          name: http
          protocol: TCP
        - containerPort: 22000
          name: sync
          protocol: UDP
          hostPort: 22000
        - containerPort: 22000
          name: sync-tcp
          protocol: TCP
          hostPort: 22000
        - containerPort: 21027
          name: discovery
          protocol: TCP
          hostPort: 21027
        resources:
          requests:
            cpu: 10m
            memory: 60M
        volumeMounts:
        - mountPath: /var/syncthing/
          name: data-root
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: tls-config
        secret:
          secretName: eso-syncthing-application
      - name: scripts
        configMap:
          name: syncthing-init
      - name: config-root
        emptyDir: {}
      - name: data-root
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: syncthing
  namespace: syncthing
spec:
  selector:
    app.kubernetes.io/app: syncthing
  type: ClusterIP
  ports:
  - name: http
    port: 8384
    targetPort: http

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: syncthing-cert
  namespace: syncthing
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-approle-cluster
    kind: ClusterSecretStore
  target:
    name: cert-syncthing-buc-sh
    creationPolicy: Owner
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      key: cert/cert-syncthing-buc-sh

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: syncthing-tls
  namespace: syncthing
spec:
  tls:
  - hosts:
      - syncthing.buc.sh
    secretName: cert-syncthing-buc-sh
  rules:
  - host: "syncthing.buc.sh"
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: syncthing
            port:
              name: http
