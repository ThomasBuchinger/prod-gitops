---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyseer
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyseer
  template:
    metadata:
      labels:
        app: jellyseer
    spec:
      containers:
      - name: jellyseer
        image: ghcr.io/fallenbagel/jellyseerr:develop
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          # limits:
          #   memory: "128Mi"
        ports:
        - containerPort: 5055
          name: http
        env:
        - name: TZ
          value: Europe/Vienna
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 99
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - name: config
          mountPath: "app/config"
          subPath: jellyseer
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: mediarr-config

---
apiVersion: v1
kind: Service
metadata:
  name: jellyseer
spec:
  selector:
    app: jellyseer
  ports:
  - name: http
    port: 5055
    targetPort: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyseer-tls
spec:
  tls:
  - hosts:
      - requests.mediarr.buc.sh
    secretName: cert-tv-buc-sh
  rules:
  - host: "requests.mediarr.buc.sh"
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: jellyseer
            port:
              name: http

