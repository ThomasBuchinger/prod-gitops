---
apiVersion: v1
kind: Namespace
metadata:
  name: mediarr


---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cert-tv-buc-sh
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: k8s-evergreen
    kind: ClusterSecretStore
  target:
    name: cert-tv-buc-sh
    creationPolicy: Owner
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: cert-tv-buc-sh


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mediarr-config
  namespace: mediarr
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: ""
  volumeName: mediarr-config
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mediarr-config
spec:
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteMany
  - ReadOnlyMany
  nfs:
    server: 10.0.0.19
    path: /mnt/user/data/kubernetes/mediarr
  mountOptions:
  - nfsvers=4.2
  - retrans=3
  - ac         # Fileattribute cache
  - fsc        # File cache
  # # if NFS server is unreachable, block all IO
  - hard
  - timeo=600