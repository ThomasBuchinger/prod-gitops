---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-tls
  namespace: monitoring
spec:
  tls:
  - hosts:
      - grafana.buc.sh
    secretName: cert-grafana-buc-sh
  rules:
  - host: "grafana.buc.sh"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: grafana
            port:
              number: 80