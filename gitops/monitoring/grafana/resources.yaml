apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-tls
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: k8s-evergreen
    kind: ClusterSecretStore
  target:
    name: cert-grafana-buc-sh
    creationPolicy: Owner
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: cert-grafana-buc-sh

