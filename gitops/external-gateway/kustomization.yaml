kind: Kustomization

namespace: external-gateway

resources:
- common.yaml
- test-deployment.yaml

helmCharts:
- name: gateway-crds-helm
  releaseName: gateway-crds-helm
  repo: oci://docker.io/envoyproxy
  version: v1.4.2
  valuesInline:
    crds:
      gatewayApi:
        enabled: true
        channel: stable
      envoyGateway:
        enabled: true
- name: gateway-helm
  releaseName: gateway
  repo: oci://docker.io/envoyproxy
  version: v1.4.2
  includeCRDs: false
  namespace: external-gateway
