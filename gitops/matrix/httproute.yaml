
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: matrix-cloud-buc-sh
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: external-gateway
    namespace: external-gateway
  hostnames:
  - "matrix.cloud.buc.sh"
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: matrix-synapse
      port: 8008
      weight: 1
    timeouts:
      request: 10h
    matches:
    - path:
        type: PathPrefix
        value: /_matrix
    - path:
        type: PathPrefix
        value: /_synapse
  - backendRefs:
    - group: ""
      kind: Service
      name: matrix-well-known
      port: 8010
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
  - backendRefs:
    - group: ""
      kind: Service
      name: matrix-matrix-authentication-service
      port: 8080
      weight: 1
    matches:
    - path:
        type: RegularExpression
        value: /_matrix/client/api/v1/login.*
    - path:
        type: RegularExpression
        value: /_matrix/client/api/v1/refresh.*
    - path:
        type: RegularExpression
        value: /_matrix/client/api/v1/logout.*
    - path:
        type: RegularExpression
        value: /_matrix/client/(r0|v3|unstable)/login.*
    - path:
        type: RegularExpression
        value: /_matrix/client/(r0|v3|unstable)/refresh.*
    - path:
        type: RegularExpression
        value: /_matrix/client/(r0|v3|unstable)/logout.*


