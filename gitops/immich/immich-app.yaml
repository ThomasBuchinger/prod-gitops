---
apiVersion: v1
kind: Namespace
metadata:
  name: immich

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-library-nfs
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: ""
  volumeName: immich-library

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-library
spec:
  capacity:
    storage: 4Ti
  accessModes:
  - ReadWriteMany
  - ReadOnlyMany
  nfs:
    server: 10.0.0.19
    path: /mnt/user/data/kubernetes/immich
  mountOptions:
  - nfsvers=4.2
  - retrans=3
  - ac         # Fileattribute cache
  - fsc        # File cache
  # # if NFS server is unreachable, block all IO
  - hard
  - timeo=600



---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-oidc-client
spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    name: namespace-keycloak
    kind: ClusterSecretStore
  target:
    name: keycloak-client-secret-client-immich
    creationPolicy: Owner
  data:
  - secretKey: client-secret
    remoteRef:
      key: keycloak-client-secret-client-immich
      property: CLIENT_SECRET
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None