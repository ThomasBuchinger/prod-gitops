apiVersion: v1
kind: Secret
metadata:
  name: prod-gitops
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: https://github.com/thomasbuchinger/prod-gitops

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/thomasbuchinger/prod-gitops
    targetRevision: main
    path: argocd/base/
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/thomasbuchinger/prod-gitops
    targetRevision: main
    path: sealedsecrets/base/
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system