
machine:
  network:
    hostname: prod.buc.sh
    interfaces:
    - interface: eth0
      addresses:
      - "10.0.0.0/24"
      routes:
      - network: "0.0.0.0/0"
        gateway: "10.0.0.1"
    nameservers:
    - 10.0.0.16
  install:
    disk: /dev/vda
  disks:
  - device: /dev/vdb
    partitions:
      - mountpoint: /var/lib/local-path-provisioner

cluster:
  # apiServer:
